<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="game">
        <div class="player">
            <img src="/assets/o.svg" alt="">
        </div>

        <div id="board-container">
            <img src="/assets/grid.svg" alt="">

            <div id="board-buttons">
            <button class="grid-item" data-label="1"></button>
            <button class="grid-item" data-label="2"></button>
            <button class="grid-item" data-label="3"></button>
            <button class="grid-item" data-label="4"></button>
            <button class="grid-item" data-label="5"></button>
            <button class="grid-item" data-label="6"></button>
            <button class="grid-item" data-label="7"></button>
            <button class="grid-item" data-label="8"></button>
            <button class="grid-item" data-label="9"></button>
        </div>

        </div>

        <div class="player">
            <img src="/assets/x.svg" alt="">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
